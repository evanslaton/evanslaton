
<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="scripts/javascript.js"></script>
</head>

<body>
	<div class="container">

<!-- Header -->
	<header>

<!-- Right Column -->

<!-- Footer -->
	<footer></footer>
