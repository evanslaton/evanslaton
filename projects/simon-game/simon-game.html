<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Share+Tech+Mono" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/css.css">
  	<script src="js/js.js"></script>
</head>
<body>
	<h1>Simon 
		<span class="green">S</span><span class="red">a</span><span class="yellow">y</span><span class="blue">s</span></h1>

	<div class="container">

	<div id="greenBtn" class="top-left play-buttons"></div>
	<div id="redBtn" class="top-right play-buttons"></div>
	<div id="yellowBtn" class="bottom-left play-buttons"></div>
	<div id="blueBtn" class="bottom-right play-buttons"></div>

	<div class="criss"></div>
	<div class="cross"></div>

	<div class="console">
		<p class="signature">coded by</p>
		<h2>Evan</h2>

		<div class="button-align">
			<div class="display">
				<p id="score" class="score">&#45;&#45;</p>
			</div>

			<div class="buttons">
				<p id="start">Start</p>			
				<p id="restart">Restart</p>	
				<p id="strict" class="strict off">Strict</p>
			</div>
		</div>

	</div>

	</div>
</body>
</html>
