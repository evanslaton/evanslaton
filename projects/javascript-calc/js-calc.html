<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="js/js.js"></script>
</head>
<body>

<div class="background">
  <div id="container" class="container">
    <div id="display" class="display"><p id="display-num" class="display-num">&#58;&#41;</p>
    </div>
    
    <div class="row">
      <div id="ac" class="button special"><p>AC</p></div>
      <div id="ce" class="button center-buttons special"><p>CE</p></div>
      <div id="percent" class="button center-buttons special"><p>&#37;</p></div>
      <div id="divide" class="button last-button maths"><p>&#47;</p></div>    
    </div>
      
    <div class="row">
      <div id="seven" class="button num-button"><p class="num">7</p></div>
      <div id="eight" class="button center-buttons num-button"><p class="num">8</p></div>
      <div id="nine" class="button center-buttons num-button"><p class="num">9</p></div>    
      <div id="multiply" class="button last-button maths"><p>&#42;</p></div>    
    </div>

    <div class="row">
      <div id="four" class="button num-button"><p class="num">4</p></div>
      <div id="five" class="button center-buttons num-button"><p class="num">5</p></div>
      <div id="six" class="button center-buttons num-button"><p class="num">6</p></div>    
      <div id="subtract" class="button last-button maths"><p>&#45;</p></div>    
    </div>

    <div class="row">
      <div id="one" class="button num-button"><p class="num">1</p></div>
      <div id="two" class="button center-buttons num-button"><p class="num">2</p></div>
      <div id="three" class="button center-buttons num-button"><p class="num">3</p></div>    
      <div id="add" class="button last-button maths"><p>&#43;</p></div>    
    </div>
    
    <div class="row">
      <div id="zero" class="button zero num-button"><p class="num">0</p></div>
      <div id="decimal" class="button center-buttons num-button"><p class="num">&#46;</p></div>    
      <div id="sum" class="button last-button"><p>&#61;</p></div>    
    </div>
    
    <p class="signature"><a href="https://www.linkedin.com/in/evanslaton/">Coded by Evan Slaton</a></p>
  </div>
</div>

</body>
</html>
